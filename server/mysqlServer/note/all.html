<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> node server </title>
</head>
<body>
	<h2>wine list</h2>
	<div align = "center" class="body">
		<table width = '100%'>
			<tr>
				<td align='center' width="50%">
					<a href="/">메인 화면</a>
				</td>
				<td align='right' id="countdisp">
					데이터 개수:
				</td>
			</tr>	
		</table>
		<table border="1" id="winelist" width="100%">
			<tr class="header">
				<th align="center" width="30%">와인이름</th>
				<th align="center" width="15%">종류</th>
				<th align="center" width="20%">제조국가</th>
				<th align="center" width="20%">제조품종</th>
				<th align="center" width="15%">와인사진</th>
			</tr>
		</table>
	</div>
</body>

<script>
	//ajax 객체 생성
	var xhr = new XMLHttpRequest();
	//요청 생성
	xhr.open('get', 'all');
	//요청 전송
	xhr.send(null);
	
	//서버의 응답 처리
	xhr.onreadystatechange = function(){
		if(xhr.readyState == 4){
			if(xhr.status >= 200 && xhr.status < 300){
				//전송된 결과 확인
				//텍스트 나 json 은 responseText
				//XML 은 responseXML
				//alert(xhr.responseText);
				
				//JSON 파싱 
				var data = JSON.parse(xhr.responseText);
				
				//개수 출력
				var countdisp = document.getElementById("countdisp");
				countdisp.innerHTML += data.count + "개"
				
				//데이터 목록 가져오기 
				var list = data.list;
				
				//출력할 내용을 저장할 변수를 생성 
				var displayHTML = "";
				
				//배열을 순회 
				list.forEach(function(wsearch){
					displayHTML += "<tr class='record'>";
					displayHTML += "<td align='left'>" 
						+ "<a href='#' onclick='detail("
						+ wsearch.winenum +")'>"
						+ wsearch.winename + "</a></td>";
					displayHTML += "<td align='center'>" 
						+ wsearch.category + "</td>";
					displayHTML += "<td align='center'>" 
						+ wsearch.country + "</td>";
					displayHTML += "<td align='center'>" 
						+ wsearch.varieties + "</td>";
					displayHTML += "<td align='center'>" 
						+ wsearch.wineimg + "</td>";
					displayHTML += "</tr>";
				});
				
				//출력
				document.getElementById("winelist").innerHTML 
					+= displayHTML;
				
			}
		}
	}
	//제목을 눌렀을 때 호출되는 함수
	function detail(winenum){
		//세션 스토리지에 저장
		sessionStorage["winenum"] = winenum;
		//상세 보기 페이지로 이동
		location.href = "getnote";
		}

</script>
</html>
